  <h2>CSS</h2>
  <p>CSS(Cascading Style Sheets)는 웹페이지의 스타일과 레이아웃을 지정하는 데에 사용됩니다. 예를 들면, 폰트, 색상, 콘텐츠의 크기와 간격을 변경하거나, 여러 열로 나누거나, 애니메이션 또는 꾸밈 효과들을 더할 수 있습니다. 이 강좌에서 CSS의 기초지식(작동 방법, 선택자와 특성, CSS 규칙 작성, HTML에 적용하기, 길이 지정 방법, 색상, CSS의 다른 단위들, 직렬화와 상속, 디버깅 등)을 습득할 수 있습니다.</P>
